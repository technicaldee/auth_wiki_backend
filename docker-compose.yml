version: "3.9"

services:
  db:
    image: postgres:14.4
    restart: always
    ports:
      - ${DB_PORT}:${DB_PORT}
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./data/db:/var/lib/postgresql/data
    networks:
      - auth_wiki

  app:
    build:
      context: ./
      dockerfile: ./Dockerfile
    restart: always
    depends_on:
      - db
    environment:
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    volumes:
      - static:/static
    ports:
      - 8000:8000
    networks:
      - auth_wiki

  nginx:
    build:
      context: ./nginx
      dockerfile: ./Dockerfile
    volumes:
      - static:/static
    ports:
      - 80:80
    depends_on:
      - app
    networks:
      - auth_wiki

volumes:
  static:
networks:
    auth_wiki:
        driver: bridge